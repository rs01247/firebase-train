<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Raleway" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row bg-primary rounded" id="head-bar">
            <div class="col-12 p-5 text-light text-center">
                <h1>
                    <i class="fas fa-train"></i>
                    Choo Choo
                </h1>
            </div>
        </div>
    </div>

    <div class="container scheduler">
        <div class="row bg-primary mt-5 rounded-top" id="schedule-bar">
            <h5 class="ml-2 p-2 text-light ">Train Schedule</h5>
        </div>
        <table class="table table-hover" id="train-info">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="container additional">
        <div class="row bg-primary mt-5 rounded-top" id="add-train">
            <h5 class="ml-2 p-2 text-light ">Add Train</h5>
        </div>
        <form class="mt-2">
            <div class="form-group user-input">
                <label for="input-name">Train Name</label>
                <input type="text" class="form-control" id="input-name">
            </div>
            <div class="form-group user-input">
                <label for="input-dest">Destination</label>
                <input type="text" class="form-control" id="input-dest">
            </div>
            <div class="form-group user-input">
                <label for="input-time">First Train Time</label>
                <input type="time" class="form-control" id="input-time">
            </div>
            <div class="form-group user-input">
                <label for="input-min">Frequency (min)</label>
                <input type="text" class="form-control" id="input-min">
            </div>
            <button type="submit" class="btn btn-primary" id="input-submit">Submit</button>
        </form>
    </div>





    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
